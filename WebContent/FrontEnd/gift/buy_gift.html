<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Title Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

	</head>
<style type="text/css">
	.buy_title{
		margin-bottom: 50px;
		font-weight: 900;
	}
	.bold{
		font-weight: 900;
	}

	.myAdd{
		width: 80%;
	}
.not_long{
	width:50%;
}

.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th{
 vertical-align:middle;
 height: 30px ;
}




</style>


	<body>
		
		
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="buy_title">兌換贈品</h1>
			<table class="table table-striped mytable">
			
			
				
				<tr>
					<td class="bold">贈品名稱</td>
					<td >AEROPRESS 愛樂壓</td>
				</tr>
				<tr>
					<td class="bold">兌換贈品編號</td>
					<td>G1000000001</td>
				</tr>
				<tr>
					<td class="bold">兌換申請日期</td>
					<td>2017-10-02</td>
				</tr>
				<tr>
					<td class="bold">收件人姓名</td>
					<td><input type="text"  name="apply_name" class="form-control not_long" value=""  placeholder="陳xx"></td>
				</tr>
				<tr>
					<td class="bold">收件人電話</td>
					<td><input type="number"  name="apply_phone" class="form-control not_long" value=""  placeholder="09xxxxxxxx"></td>
				</tr>
			<tr>
					<td class="bold">收貨地址</td>
					<td><input type="text"  name="apply_add" class="myAdd form-control" value=""  placeholder="台北市xx路..."></td>
				</tr>
			
			</table>
			<div class="col-md-offset-9">
				<button class="btn btn-danger">取消購買</button>
				<button class="btn btn-success">確定購買</button>
			</div>

		</div>
	</div>
</div>
