<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>舉辦活動第一頁面</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="circles">
  <div class="circle first">
    <h2>1</h2>
  </div>
  <div class="line"></div>
  <div class="circle">
    <h2>2</h2>
  </div>
  <div class="line"></div>
  <div class="circle">
    <h2>3</h2>
  </div>
</div>
<h1 class="title">填寫活動資訊</h1>
<div class="container">
  <div class="info">
    <div class="row">
      <div class="col-md-6 left">
        <div class="actionName">
          <h2>活動名稱:</h2>
          <input type="text"/>
        </div>
        <div class="actionPic">
          <h2>活動照片:</h2>
          <input type="text"/>
        </div>
        <div class="address">
          <h2>活動地點:</h2>
          <input type="text"/>
        </div>
        <div class="time">
          <h2>活動時間:
            <input class="startTime" type="text"/>
            <p>~</p>
            <input class="endTime" type="text"/>
          </h2>
        </div>
        <div class="actionLabel">
          <h2>活動標籤:</h2>
          <input type="radio" name="label"/><span>達人教學</span>
          <input type="radio" name="label"/><span>咖啡課程</span>
          <input type="radio" name="label"/><span>咖啡店活動</span>
          <input type="radio" name="label"/><span>新手教學</span>
        </div>
        <div class="introduce">
          <h2>活動介紹:</h2>
          <textarea class="form-control" rows="2" cols="20" wrap="hard" placeholder="留言"></textarea>
        </div>
      </div>
      <div class="col-md-6 right">
        <div class="price">
          <h2>活動費用:</h2>
          <input type="text"/>
        </div>
        <div class="minJoin">
          <h2>最低參加人數:</h2>
          <input type="text"/>
        </div>
        <div class="maxJoin">
          <h2>最高參加人數:</h2>
          <input type="text"/>
        </div>
        <div class="endTime">
          <h2>報名截止日期:</h2>
          <input type="text"/>
        </div>
        <div class="payWay">
          <h2>繳費方式:</h2>
          <input type="radio" name="pay"/><span>不須繳費</span>
          <input type="radio" name="pay"/><span>ATM</span>
          <input type="radio" name="pay"/><span>信用卡</span>
          <input type="radio" name="pay"/><span>現場繳費</span>
        </div>
        <div class="host">
          <h2>主辦單位簡介</h2>
          <textarea class="form-control" rows="2" cols="20" wrap="hard" placeholder="留言"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="next">
  <button class="btn-success btn-lg">下一步</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.mi'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  
</body>
</html>
